<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="bballApp" ng-controller="IndexCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-href="#/landing">BBall App</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a ng-href="#/scores">High Scores</a></li>
            <li><a ng-href="#/setup_shootout">Start New Shootout</a></li>
            <li><a ng-href="#/shootout">Current Shootout</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="username()"><a ng-href="#/login">Login</a></li>
            <li ng-hide="username()"><a ng-href="#/register">Register</a></li>
            <li class="dropdown ng-cloak" ng-show="username()">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Signed in as <span class="user">{{username()}}</span>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a ng-href="#/logout" ng-click="logOut()">Log Out</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#/deleteuser">Delete account</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
    <div ng-view></div>
    </div>

    <br>

    <div class="footer">
      <div class="container">
        <p>Made by Will and David</p>
      </div>
    </div>

    <script src="conf/config.js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/register.js"></script>
        <script src="scripts/services/user.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/singleplayer.js"></script>
        <script src="scripts/controllers/scoretable.js"></script>
        <script src="scripts/controllers/deleteuser.js"></script>
        <script src="scripts/controllers/index.js"></script>
        <script src="scripts/controllers/shootout.js"></script>
        <!-- endbuild -->
</body>
</html>
