<div class="container">
  <h1>High Scores</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>
        <a href="#/scores" ng-click="order('name')">Name</a>
        <span class="sortorder" ng-show="sortBy === 'name'" ng-class="{reverse:reverse}"></span>
      </th>
      <th>
        <a href="#/scores" ng-click="order('totalShots')">Hoops</a>
        <span class="sortorder" ng-show="sortBy === 'totalShots'" ng-class="{reverse:reverse}"></span>
      </th>
      <th>
        <a href="#/scores" ng-click="order('highestStreak')">Longest Streak</a>
        <span class="sortorder" ng-show="sortBy === 'highestStreak'" ng-class="{reverse:reverse}"></span>
      </th>
      <th>
        <a href="#/scores" ng-click="order('shootOutsWon')">Shootouts Won</a>
        <span class="sortorder" ng-show="sortBy === 'shootOutsWon'" ng-class="{reverse:reverse}"></span>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users | orderBy:sortBy:reverse">
      <td>{{user.name}}</td>
      <td>{{user.totalShots}}</td>
      <td>{{user.highestStreak}}</td>
      <td>{{user.shootOutsWon}}</td>
    </tr>
    </tbody>
  </table>
</div>
