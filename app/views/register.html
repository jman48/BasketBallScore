<div class="container">
  <h1>Register</h1>

  <form class="form-inline" role="form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" ng-model="entername" id="user" auto-focus >
    </div>
    <button type="submit" class="btn btn-primary" ng-click="attemptRegister(entername)" id="submit">Register</button>
  </form>
  <p class="error-msg" ng-bind="errorMessage"></p>
</div>
