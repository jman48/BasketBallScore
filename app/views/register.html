<div class="container">
  <h1>Register</h1>
    <div class="input-group">
        <input class="form-control" placeholder="Username" ng-model="username" ng-class="">
        <span class="input-group-btn">
          <button class="btn btn-primary" ng-click="attemptRegister(username)">Register</button>
        </span>
    </div>
    <p class="error-msg" ng-bind="errorMessage"></p>
</div>
