<div class="container">
  <h1>Register</h1>
  <form class="form-inline" role="form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" ng-model="username" id="user" autofocus>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="attemptRegister(username)">Submit</button>
  </form>
  <p class="error-msg" ng-show="errorMessage" ng-bind="errorMessage"></p>
</div>
