<div class="container">
    <p class="">Enter username</p>
    <div class="input-group">
        <input class="form-control" ng-model="username" ng-class="">
        <span class="input-group-btn">
          <button class="btn btn-primary" ng-click="attemptLogin(username)">Register</button>
        </span>
        <p class="" ng-hide="nameOK">Sorry, name already in use</p>
    </div>
</div>
