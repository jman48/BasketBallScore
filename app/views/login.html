<div class="container">
  <h1>Login</h1>
  <div class="input-group">
    <input class="form-control" placeholder="Username" ng-model="username" ng-class="">
        <span class="input-group-btn">
          <button class="btn btn-primary" ng-click="attemptLogin(username)">Login</button>
        </span>
  </div>
  <p class="error-msg" ng-hide="usernameValid" ng-bind="errorMessage"></p>
  <div>If you haven't already, <a class="btn-link" ng-href="#/register">register here</a></div>

</div>
