<div class="container">
  <h1>Login</h1>

  <form class="form-inline" role="form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" ng-model="entername" id="user" auto-focus>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="attemptLogin(entername)" id="submit">Submit</button>
  </form>

  <p class="error-msg" ng-show="errorMessage" ng-bind="errorMessage"></p>

  <div>If you haven't already, <a class="btn-link" ng-href="#/register">register here</a></div>
</div>
