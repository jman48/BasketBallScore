<div class="container">
  <!--<h1>High Scores</h1>-->
  <h2 class="highscore" ng-bind="getHighScoreText()"></h2>
  <h1 class="highscore"><span class="glyphicon glyphicon-star"></span> {{getHighScoreName()}} <span class="glyphicon glyphicon-star"></span></h1>
  <table class="table table-striped table-responsive" ng-init="scoreType = 'totalHoops'; type = 'Hoops'">
    <thead>
    <tr>
      <th>
        <span class="{{getGlyph('name')}}"></span>
        <button class="btn btn-link">Name</button>
      </th>
      <th>
        <span class="{{getGlyph(scoreType)}}"></span>
        <button id="hoops" class="btn btn-link" ng-click="order(scoreType)">{{type}}</button>
      </th>
      <!--<th>-->
        <!--<span class="{{getGlyph('highestStreak')}}"></span>-->
        <!--<button id="streak" class="btn btn-link" ng-click="order('highestStreak')">Longest Streak</button>-->
      <!--</th>-->
      <!--<th>-->
        <!--<span class="{{getGlyph('shootoutsWon')}}"></span>-->
        <!--<button id="wins" class="btn btn-link" ng-click="order('shootoutsWon')">Shootouts Won</button>-->
      <!--</th>-->
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users | orderBy:sortBy:reverse">
      <td class="{{matchActiveRow(user)}}" ng-bind="user.username"></td>
      <td class="{{matchActiveRow(user)}}" ng-bind="user[scoreType]"></td>
      <!--<td class="{{matchActiveRow(user)}}" ng-bind="user.highestStreak"></td>-->
      <!--<td class="{{matchActiveRow(user)}}" ng-bind="user.shootoutsWon"></td>-->
    </tr>
    </tbody>
  </table>

  <button class="btn btn-info btn-lg centered" ng-hide="scoreType === 'totalHoops'"
          ng-click="scoreType = 'totalHoops'; type = 'Hoops'; order('totalHoops')">Show Hoops</button>
  <button class="btn btn-info btn-lg" ng-hide="scoreType === 'highestStreak'"
          ng-click="scoreType = 'highestStreak'; type = 'Longest Streak'; order('highestStreak')">Show Longest Streak</button>
  <button class="btn btn-info btn-lg" ng-hide="scoreType === 'shootoutsWon'"
          ng-click="scoreType = 'shootoutsWon'; type = 'Shootouts Won'; order('shootoutsWon')">Show Shootouts Won</button>
</div>
